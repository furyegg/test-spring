<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
</head>
<body>
<h1>Login</h1>
<form th:action="@{/login}" method="post">
	<input type="text" name="username" value="user"/>
	<input type="text" name="password" value="password"/>
	<input type="submit" value="Login"/>
</form>
</body>
</html>
